upstream gunicorn {
    server 127.0.0.1:8000;
    keepalive 64;
}

server {

	# SSL configuration
	#
	# listen 443 ssl default_server;
	# listen [::]:443 ssl default_server;
	#
	# Note: You should disable gzip for SSL traffic.
	# See: https://bugs.debian.org/773332
	#
	# Read up on ssl_ciphers to ensure a secure configuration.
	# See: https://bugs.debian.org/765782
	#
	# Self signed certs generated by the ssl-cert package
	# Don't use them in a production server!
	#
	# include snippets/snakeoil.conf;

	root /var/www/html;

    client_max_body_size 100M;

	# Add index.php to the list if you are using PHP
	index index.html index.htm index.nginx-debian.html;
    server_name api.logboard-qa.numbersprotocol.io; # managed by Certbot
    error_log stderr;
    keepalive_timeout 70;


	location / {
		# First attempt to serve request as file, then
		# as directory, then fall back to displaying a 404.
		try_files $uri $uri/ =404;
	}

    location /admin/ {
        try_files $uri @proxy_to_app;
    }

    location /api/v1/ {
        try_files $uri @proxy_to_app;
    }
    location /api-auth/ {
        try_files $uri @proxy_to_app;
    }
    location /swagger.json/ {
        try_files $uri @proxy_to_app;
    }
    location /swagger.yaml/ {
        try_files $uri @proxy_to_app;
    }
    location /swagger/ {
        try_files $uri @proxy_to_app;
    }
    location /redoc/ {
        try_files $uri @proxy_to_app;
    }

    location @proxy_to_app {
        proxy_set_header Connection "";
        proxy_http_version 1.1;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto https;
        proxy_set_header Host $http_host;
        proxy_redirect off;

        proxy_pass http://gunicorn;
    }

    listen 443 ssl; # managed by Certbot


    ssl_certificate /etc/letsencrypt/live/api.logboard-qa.numbersprotocol.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/api.logboard-qa.numbersprotocol.io/privkey.pem; # managed by Certbot
}



server {
    if ($host = logboard-dev.numbersprotocol.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    server_name logboard-dev.numbersprotocol.io;
    listen 80;
    return 404; # managed by Certbot
}
